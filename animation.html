<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            background-color: red;
            animation-name: index;
            animation-duration: 5s;
        }
        @keyframes index {
            form {background-color: red;}
            to {background-color: green;}
        }

    </style>
</head>
<body>
    <h1>Css Animation</h1>
    <div class="container">

    </div>
</body>
</html>
